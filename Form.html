<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="style2.css">
        <h1><marquee>Facebook Registration Form</marquee></h1>        
    </head>
    <body>
        <fieldset>
            <legend>Personal Information</legend>
            <p>First Name: <input type="text" name="First name" placeholder="Enter first name"></p>
            <br>
            <p>Last Name: <input type="text" name="Last name" placeholder="Enter last name"></p>
            <br>
            <p>Password: <input type="password" name="" value=""></p>
            <br>
            <p>Re-enter Password: <input type="password" name="" value=""></p>
            <br>
            <p>Select Gender:
                <input type="radio" name="" value="">Male
                <input type="radio" name="" value="">Female
                <input type="radio" name="" value="">Others
            </p>
            <p><input type="email" name="" value="">Enter your email</p>
            <br>
            <label>Select your favorite color</label>
            <input type="checkbox" value="Black">Black<br>
            <input type="checkbox" value="Blue">Blue<br>
            <input type="checkbox" value="Red">Red<br>
            <input type="checkbox" value="Green">Green<br>
            <input type="checkbox" value="Yellow">Yellow<br>
            <input type="checkbox" value="Yellow">Yellow<br>
            <input type="checkbox" value="Others">Others<br>
            <br>
            <label>Age</label>
            <input type="number" name="age" value="20">
            <br><br>
            <label>DOB</label>
            <input type="date" name="birthday">
            <br><br>
            <textarea name="message">Enter your address</textarea>
            <br><br>
            <input type="reset" value="Reset">
            <br><br>
            <input type="button" value="Alert" onclick="alert('Hello World')">
            <br><br>
            <input type="submit" name="" value="Submit Button">
        </fieldset>
        </form>
    </body>
</html>
